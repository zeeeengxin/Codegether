<div class="container" *ngIf="problem">
  <div class="col-sm-12 col-md-4">
    <div>
      <h2>
        {{ problem.id}}. {{ problem.name}}
      </h2>
      <p>
        {{ problem.desc }}
      </p>
      <br />
    </div>
  </div>
  <div class="col-sm-12 col-md-8">
       <app-editor></app-editor>
  </div>
</div>
